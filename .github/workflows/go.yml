name: Run Go Tests

on:
  - push
  - pull_request

jobs:
  build:
    name: Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Test
        run: go test -v ./...